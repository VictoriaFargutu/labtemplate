                        <input type="text" class="form-control" name="username" placeholder="John_spider" [(ngModel)]="model.username" #username="ngModel" required />

                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="*********" [(ngModel)]="model.password" #password="ngModel" required />
                        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>

    <article>

        <form class="form-horizontal" action='' method="POST">
            <fieldset>

                <div class="control-group">
                    <!-- First Name -->
                    <label class="control-label" for="firstname">First Name</label>
                    <div class="controls">

                        <input type="text" class="form-control" name="firstname" placeholder="John" [(ngModel)]="model.fisrtname" #firstname="ngModel" required />
                        <div *ngIf="f.submitted && !firstname.valid" class="help-block">First name is required</div>
                        
                    </div>
                </div>

                <div class="control-group">
                        <!-- Last Name -->
                        <label class="control-label"  for="lastname">Last Name</label>
                        <div class="controls">
                         
                          <input type="text" class="form-control" name="lastname" placeholder="Doe" [(ngModel)]="model.lastname" #lastname="ngModel" required />
                          <div *ngIf="f.submitted && !lastname.valid" class="help-block">Last Name is required</div>
                          
                        </div>
                      </div>

                <div class="control-group username">
                    <!-- Username -->
                    <label class="control-label" for="username">Username</label>
                    <div class="controls">

                        <input type="text" class="form-control" name="username" placeholder="John_spider" [(ngModel)]="model.username" #username="ngModel" required />
                        <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
                    </div>
                </div>

                <div class="control-group">
                    <!-- E-mail -->
                    <label class="control-label" for="email">E-mail</label>
                    <div class="controls">
                        <input type="text" class="form-control" name="email"placeholder="John@gmail.com" [(ngModel)]="model.email" #email="ngModel" required />
                        <div *ngIf="f.submitted && !email.valid" class="help-block">E-mail is required</div>
                        
                    </div>
                </div>

                <div class="control-group">
                    <!-- Password-->
                    <label class="control-label" for="password">Password</label>
                    <div class="controls">
                        <input type="password" class="form-control" name="password" placeholder="*********" [(ngModel)]="model.password" #password="ngModel" required />
                        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                        <p class="help-block">Password should be at least 4 characters</p>
                    </div>
                </div>

                <div class="control-group">
                    <!-- Password Confirmation -->
                    <label class="control-label" for="passwordconfirm">Password (Confirm)</label>
                    <div class="controls">
                        <input type="password" class="form-control" name="passwordconfirm" placeholder="*********" [(ngModel)]="model.passwordconfirm" #passwordconfirm="ngModel" required
                        />
                        <div *ngIf="f.submitted && !passwordconfirm.valid" class="help-block">Passwords don't match</div>
                        
                    </div>
                </div>

                <div class="control-group">
                    <!-- Button -->
                    <div class="controls">
                        <button class="btn btn-success register_btn">Register</button>
                    </div>
                </div>
            </fieldset>
        </form>

    </article>



</div>
